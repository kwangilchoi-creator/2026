<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e; /* 어두운 우주 배경 */
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .tetris-container {
            display: flex;
            flex-direction: row;
            gap: 30px;
            background: #232946; /* 컨테이너 배경 */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 10px #eebbc3;
            max-width: 90%;
            width: 800px;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            max-width: 400px;
        }

        #game-board {
            display: grid;
            /* 10x20 그리드를 설정합니다 */
            grid-template-columns: repeat(10, minmax(25px, 1fr));
            grid-template-rows: repeat(20, minmax(25px, 1fr));
            background-color: #0d0d1a;
            border: 5px solid #b8c1ec;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            aspect-ratio: 10 / 20; /* 10:20 비율 유지 */
            min-width: 200px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .cell {
            border: 1px solid rgba(184, 193, 236, 0.1);
            background-color: #0d0d1a;
            box-sizing: border-box;
        }

        /* 블록 색상 */
        .color-I { background-color: #49c6e5; border-color: #a0e6ff; box-shadow: inset 0 0 5px #00a8e8; } /* Cyan */
        .color-O { background-color: #ffc425; border-color: #fff0a0; box-shadow: inset 0 0 5px #ffb300; } /* Yellow */
        .color-T { background-color: #a450a8; border-color: #d19fe6; box-shadow: inset 0 0 5px #8a2be2; } /* Purple */
        .color-S { background-color: #90d749; border-color: #c9ff90; box-shadow: inset 0 0 5px #76b900; } /* Green */
        .color-Z { background-color: #f63434; border-color: #ff9090; box-shadow: inset 0 0 5px #cc0000; } /* Red */
        .color-J { background-color: #3667e5; border-color: #a0c3ff; box-shadow: inset 0 0 5px #0033cc; } /* Blue */
        .color-L { background-color: #ff9900; border-color: #ffcc99; box-shadow: inset 0 0 5px #cc7a00; } /* Orange */

        /* 사이드 패널 */
        .side-panel {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .score-info, .next-block-area {
            background: #2d3455;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #b8c1ec;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .info-title {
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #eebbc3;
            text-shadow: 0 0 5px #eebbc3;
        }

        #score, #level, #lines {
            font-size: 1.5rem;
            color: #ffff88;
        }

        #next-block {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            width: 100px;
            height: 100px;
            margin: 10px auto;
            border: 2px solid #5a6496;
            background-color: #1a1a2e;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .next-cell {
            background-color: #1a1a2e;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 컨트롤 및 메시지 */
        .controls-area {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .control-btn {
            background-color: #eebbc3;
            color: #232946;
            border: none;
            padding: 10px 20px;
            font-size: 0.7rem;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #cc9aa3;
            transition: all 0.1s;
            margin: 5px;
        }

        .control-btn:active {
            box-shadow: 0 1px 0 #cc9aa3;
            transform: translateY(3px);
        }

        .control-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .control-btn.large {
            width: 100%;
            padding: 15px 0;
            font-size: 1rem;
        }

        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(35, 41, 70, 0.95);
            border: 5px solid #eebbc3;
            border-radius: 15px;
            padding: 30px 40px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 50px rgba(238, 187, 195, 0.8);
            display: none;
        }

        #message-box h2 {
            font-size: 2rem;
            margin-top: 0;
            color: #ffff88;
        }

        #message-box p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* 모바일 조작 버튼 */
        .mobile-controls {
            display: none; /* 데스크톱에서는 숨김 */
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .tetris-container {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .side-panel {
                width: 100%;
                max-width: 400px;
                flex-direction: row;
                justify-content: space-around;
            }

            .score-info, .next-block-area {
                flex: 1;
                margin: 0 5px;
                padding: 10px;
            }

            #game-board {
                width: 100%;
                max-width: 300px;
                grid-template-columns: repeat(10, minmax(15px, 1fr));
                grid-template-rows: repeat(20, minmax(15px, 1fr));
            }
            
            .controls-area {
                display: none; /* 데스크톱 키보드 컨트롤 숨김 */
            }

            .mobile-controls {
                display: block;
                width: 100%;
                max-width: 350px;
                margin-top: 20px;
            }

            .d-pad {
                display: grid;
                grid-template-areas:
                    ". up ."
                    "left down right"
                    ". drop .";
                grid-template-columns: 1fr 1fr 1fr;
                gap: 5px;
            }

            .mobile-btn {
                grid-area: var(--area);
                background-color: #6495ed;
                color: #fff;
                border: none;
                padding: 15px 0;
                font-size: 1rem;
                border-radius: 8px;
                cursor: pointer;
                box-shadow: 0 4px 0 #4169e1;
                transition: all 0.1s;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            }

            .mobile-btn:active {
                box-shadow: 0 1px 0 #4169e1;
                transform: translateY(3px);
            }

            #btn-rotate {
                background-color: #3cb371;
                box-shadow: 0 4px 0 #2e8b57;
                margin-top: 10px;
            }
            #btn-rotate:active {
                box-shadow: 0 1px 0 #2e8b57;
            }
        }
    </style>
</head>
<body>
    <div class="tetris-container">
        <div class="game-area">
            <h1 style="font-size: 1.5rem; margin-bottom: 20px; color: #ff8c00; text-shadow: 0 0 5px #ff8c00;">테트리스</h1>
            <div id="game-board">
                <!-- 게임 셀이 여기에 채워집니다 -->
            </div>
            
            <div class="mobile-controls">
                <div class="d-pad">
                    <button class="mobile-btn" style="--area: up;" onclick="handleKeyPress({key: 'ArrowUp'})">회전</button>
                    <button class="mobile-btn" style="--area: left;" onclick="handleKeyPress({key: 'ArrowLeft'})">←</button>
                    <button class="mobile-btn" style="--area: right;" onclick="handleKeyPress({key: 'ArrowRight'})">→</button>
                    <button class="mobile-btn" style="--area: down;" onclick="handleKeyPress({key: 'ArrowDown'})">↓</button>
                    <button class="mobile-btn" style="--area: drop;" onclick="handleKeyPress({key: ' '})">HARD DROP</button>
                </div>
            </div>

            <div class="controls-area">
                <div class="control-row">
                    <button id="start-btn" class="control-btn large" onclick="startGame()">게임 시작</button>
                </div>
                <p style="font-size: 0.6rem; text-align: center; margin-top: 10px; color: #b8c1ec;">
                    조작키: ←, →, ↓ (이동), ↑ (회전), Space (하드 드롭), P (일시정지)
                </p>
            </div>
        </div>

        <div class="side-panel">
            <div class="score-info">
                <div class="info-title">점수</div>
                <div id="score">0</div>
            </div>
            <div class="score-info">
                <div class="info-title">레벨</div>
                <div id="level">1</div>
            </div>
            <div class="score-info">
                <div class="info-title">라인</div>
                <div id="lines">0</div>
            </div>
            <div class="next-block-area">
                <div class="info-title">다음 블록</div>
                <div id="next-block">
                    <!-- 다음 블록 셀이 여기에 채워집니다 -->
                </div>
            </div>
        </div>
    </div>

    <div id="message-box">
        <h2 id="message-title"></h2>
        <p id="message-text"></p>
        <button class="control-btn large" onclick="hideMessageBox(); startGame()">다시 시작</button>
    </div>

    <script>
        // === 게임 설정 ===
        const COLS = 10;
        const ROWS = 20;
        const NEXT_SIZE = 4;
        const CELL_SIZE = 25; // 픽셀 크기 (CSS로 반응형 처리됨)
        const INITIAL_SPEED = 1000; // ms

        let board;
        let score = 0;
        let lines = 0;
        let level = 1;
        let isPaused = false;
        let isGameOver = true;
        let gameLoopInterval;

        // HTML 요소
        const boardEl = document.getElementById('game-board');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const linesEl = document.getElementById('lines');
        const nextBlockEl = document.getElementById('next-block');
        const startBtn = document.getElementById('start-btn');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');

        // 테트로미노 정의 (모양, 색상)
        const TETROMINOS = [
            { shape: [[1, 1, 1, 1]], color: 'I', width: 4, height: 1 }, // I
            { shape: [[1, 1], [1, 1]], color: 'O', width: 2, height: 2 }, // O
            { shape: [[0, 1, 0], [1, 1, 1]], color: 'T', width: 3, height: 2 }, // T
            { shape: [[0, 1, 1], [1, 1, 0]], color: 'S', width: 3, height: 2 }, // S
            { shape: [[1, 1, 0], [0, 1, 1]], color: 'Z', width: 3, height: 2 }, // Z
            { shape: [[1, 0, 0], [1, 1, 1]], color: 'J', width: 3, height: 2 }, // J
            { shape: [[0, 0, 1], [1, 1, 1]], color: 'L', width: 3, height: 2 }, // L
        ];

        let currentPiece;
        let nextPiece;

        // === 초기화 함수 ===

        // 게임 보드 DOM 초기화
        function initBoardDOM() {
            boardEl.innerHTML = '';
            for (let i = 0; i < ROWS * COLS; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.id = `cell-${i}`;
                boardEl.appendChild(cell);
            }
        }

        // 다음 블록 미리보기 DOM 초기화
        function initNextBlockDOM() {
            nextBlockEl.innerHTML = '';
            for (let i = 0; i < NEXT_SIZE * NEXT_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('next-cell');
                cell.id = `next-cell-${i}`;
                nextBlockEl.appendChild(cell);
            }
        }

        // 게임 상태 초기화
        function resetGame() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            level = 1;
            isGameOver = false;
            isPaused = false;
            updateScore();
            clearInterval(gameLoopInterval);
            currentPiece = null;
            nextPiece = getRandomPiece();
            hideMessageBox();
            drawBoard();
            drawNextPiece();
        }
        
        // === 블록 관련 함수 ===

        // 랜덤 블록 생성
        function getRandomPiece() {
            const index = Math.floor(Math.random() * TETROMINOS.length);
            const piece = TETROMINOS[index];
            return {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(COLS / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0,
                width: piece.width,
                height: piece.height,
            };
        }

        // 블록이 현재 위치에 유효한지 확인
        function isValidMove(newShape, newX, newY) {
            for (let y = 0; y < newShape.length; y++) {
                for (let x = 0; x < newShape[y].length; x++) {
                    if (newShape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;

                        // 경계 검사
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return false;
                        }

                        // 상단 이상으로 이동을 허용 (블록이 처음 스폰될 때)
                        if (boardY < 0) {
                            continue;
                        }

                        // 다른 블록과의 충돌 검사
                        if (board[boardY][boardX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        // 블록을 회전
        function rotatePiece(piece) {
            const shape = piece.shape;
            const rows = shape.length;
            const cols = shape[0].length;

            // 새로운 모양을 만듭니다 (시계 방향 90도 회전)
            const newShape = Array.from({ length: cols }, () => Array(rows).fill(0));
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    newShape[x][rows - 1 - y] = shape[y][x];
                }
            }
            return newShape;
        }

        // 블록을 보드에 병합 (고정)
        function mergePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                             board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }
        
        // === 그리기/렌더링 함수 ===

        // DOM에 현재 보드 상태 그리기
        function drawBoard() {
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    const cell = document.getElementById(`cell-${y * COLS + x}`);
                    cell.className = 'cell'; // 모든 클래스 초기화
                    if (board[y][x]) {
                        cell.classList.add(`color-${board[y][x]}`);
                    }
                }
            }
            // 현재 움직이는 블록 그리기
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            const boardY = currentPiece.y + y;
                            const boardX = currentPiece.x + x;
                            if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                                const cell = document.getElementById(`cell-${boardY * COLS + boardX}`);
                                cell.classList.add(`color-${currentPiece.color}`);
                            }
                        }
                    }
                }
            }
        }

        // 다음 블록 미리보기 그리기
        function drawNextPiece() {
            for (let i = 0; i < NEXT_SIZE * NEXT_SIZE; i++) {
                const cell = document.getElementById(`next-cell-${i}`);
                cell.className = 'next-cell';
            }

            if (nextPiece) {
                const shape = nextPiece.shape;
                const rows = shape.length;
                const cols = shape[0].length;
                
                // 4x4 그리드 중앙에 블록을 배치하기 위한 오프셋 계산
                let startX = 0;
                let startY = 0;

                if (cols < 4) {
                    startX = Math.floor((4 - cols) / 2);
                }
                if (rows < 4) {
                    startY = Math.floor((4 - rows) / 2);
                }

                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        if (shape[y][x]) {
                            const nextY = startY + y;
                            const nextX = startX + x;
                            const cell = document.getElementById(`next-cell-${nextY * NEXT_SIZE + nextX}`);
                            if (cell) {
                                cell.classList.add(`color-${nextPiece.color}`);
                            }
                        }
                    }
                }
            }
        }

        // === 게임 로직 함수 ===

        // 점수 및 레벨 업데이트
        function updateScore(clearedLines = 0) {
            if (clearedLines > 0) {
                // 테트리스 점수 규칙 (1줄: 100, 2줄: 300, 3줄: 500, 4줄: 800)
                const points = [0, 100, 300, 500, 800];
                score += points[clearedLines] * level;
                lines += clearedLines;
            }

            level = Math.floor(lines / 10) + 1;

            scoreEl.textContent = score;
            linesEl.textContent = lines;
            levelEl.textContent = level;

            // 속도 업데이트
            if (clearedLines > 0) {
                setGameSpeed();
            }
        }

        // 게임 속도 설정 (레벨에 따라 감소)
        function setGameSpeed() {
            clearInterval(gameLoopInterval);
            const speed = Math.max(100, INITIAL_SPEED - (level - 1) * 70); // 최소 100ms
            if (!isGameOver && !isPaused) {
                gameLoopInterval = setInterval(gameLoop, speed);
            }
        }

        // 가득 찬 줄 제거 및 보드 이동
        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    // 줄을 제거하고 보드를 아래로 내립니다.
                    for (let k = y; k > 0; k--) {
                        board[k] = board[k - 1];
                    }
                    board[0] = Array(COLS).fill(0); // 맨 위에 빈 줄 추가
                    linesCleared++;
                    y++; // 현재 줄을 다시 확인
                }
            }
            updateScore(linesCleared);
            drawBoard();
        }

        // 새로운 블록 생성 및 충돌 확인
        function newPiece() {
            currentPiece = nextPiece;
            nextPiece = getRandomPiece();
            drawNextPiece();

            // 생성 위치에서 충돌 검사 (게임 오버)
            if (!isValidMove(currentPiece.shape, currentPiece.x, currentPiece.y)) {
                gameOver();
                return false;
            }
            return true;
        }

        // 게임 루프 (블록을 아래로 이동)
        function gameLoop() {
            if (isGameOver || isPaused) return;

            // 블록을 한 칸 아래로 이동
            if (!movePiece(0, 1)) {
                // 이동 실패 (바닥이나 다른 블록에 닿음)
                mergePiece();
                clearLines();
                newPiece();
            }

            drawBoard();
        }

        // 블록 이동 (true: 성공, false: 실패)
        function movePiece(dx, dy) {
            const newX = currentPiece.x + dx;
            const newY = currentPiece.y + dy;

            if (isValidMove(currentPiece.shape, newX, newY)) {
                currentPiece.x = newX;
                currentPiece.y = newY;
                return true;
            }
            return false;
        }
        
        // 하드 드롭 (블록을 한 번에 바닥으로 떨어뜨림)
        function hardDrop() {
            if (isGameOver || isPaused) return;

            let dropDistance = 0;
            while (isValidMove(currentPiece.shape, currentPiece.x, currentPiece.y + dropDistance + 1)) {
                dropDistance++;
            }
            currentPiece.y += dropDistance;
            
            // 점수 추가 (드롭 거리에 따라)
            score += dropDistance * 2;
            updateScore();

            mergePiece();
            clearLines();
            newPiece();
            drawBoard();
            
            // 하드 드롭 후 다음 게임 루프까지 대기 (키 입력 오작동 방지)
            setGameSpeed();
        }

        // 블록 회전
        function rotateCurrentPiece() {
            if (isGameOver || isPaused) return;

            const rotatedShape = rotatePiece(currentPiece);
            
            // 킥 시스템 (벽이나 다른 블록에 막혔을 때 약간 이동하여 회전 시도)
            const offsets = [[0, 0], [1, 0], [-1, 0], [0, 1], [0, -1], [2, 0], [-2, 0]];
            
            for(const [offsetX, offsetY] of offsets) {
                const newX = currentPiece.x + offsetX;
                const newY = currentPiece.y + offsetY;
                
                if (isValidMove(rotatedShape, newX, newY)) {
                    currentPiece.shape = rotatedShape;
                    currentPiece.x = newX;
                    currentPiece.y = newY;
                    drawBoard();
                    return;
                }
            }
        }

        // === 게임 상태 관리 ===

        function startGame() {
            resetGame();
            if (newPiece()) {
                isGameOver = false;
                setGameSpeed();
                drawBoard();
            }
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;

            if (isPaused) {
                clearInterval(gameLoopInterval);
                showMessageBox("일시 정지", "게임을 계속하려면 'P' 또는 '다시 시작' 버튼을 누르세요.");
                // '다시 시작' 버튼을 '계속'으로 임시 변경
                messageBox.querySelector('.control-btn').textContent = '계속';
                messageBox.querySelector('.control-btn').onclick = () => { hideMessageBox(); togglePause(); };

            } else {
                hideMessageBox();
                setGameSpeed();
            }
            startBtn.textContent = isPaused ? "계속하기" : "다시 시작";
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoopInterval);
            showMessageBox("게임 오버!", `최종 점수: ${score} (${lines}줄)`);
            // '다시 시작' 버튼의 원래 기능 복원
            messageBox.querySelector('.control-btn').textContent = '다시 시작';
            messageBox.querySelector('.control-btn').onclick = () => { hideMessageBox(); startGame(); };
        }

        function showMessageBox(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageBox.style.display = 'block';
        }

        function hideMessageBox() {
            messageBox.style.display = 'none';
        }


        // === 이벤트 리스너 ===

        // 키 입력 핸들러
        function handleKeyPress(e) {
            if (isGameOver && e.key !== 'Enter' && e.key !== ' ') return;
            if (!currentPiece) return;

            let moved = false;
            let dropped = false;

            switch (e.key) {
                case 'ArrowLeft':
                    moved = movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    moved = movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    // 소프트 드롭 (속도 일시 증가)
                    moved = movePiece(0, 1);
                    if (moved) score += 1; // 소프트 드롭 점수
                    updateScore();
                    // 이중 루프 방지를 위해 일시적으로 속도 조정은 하지 않음
                    break;
                case 'ArrowUp':
                    rotateCurrentPiece();
                    break;
                case ' ': // Space bar
                    hardDrop();
                    dropped = true;
                    break;
                case 'p':
                case 'P':
                    togglePause();
                    break;
                case 'Enter':
                    if (isGameOver) startGame();
                    break;
            }
            
            // 키 입력으로 인한 이동/회전 후에는 보드를 다시 그립니다. (하드 드롭 제외)
            if (moved || e.key === 'ArrowUp') {
                drawBoard();
            } else if (e.key === 'ArrowDown' && !moved) {
                // 아래로 이동 실패 시 바로 루프를 실행하여 고정
                if (!isPaused && !isGameOver) {
                    gameLoop();
                }
            }
        }

        document.addEventListener('keydown', handleKeyPress);
        
        // 초기 설정
        window.onload = function() {
            initBoardDOM();
            initNextBlockDOM();
            resetGame(); // 초기 상태 설정
            showMessageBox("테트리스", "게임을 시작하려면 '게임 시작'을 누르거나 Enter 키를 누르세요.");
            // '다시 시작' 버튼을 '시작'으로 변경하고 시작 함수 연결
            messageBox.querySelector('.control-btn').textContent = '게임 시작';
            messageBox.querySelector('.control-btn').onclick = () => { hideMessageBox(); startGame(); };
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    if (messageBox.style.display !== 'none') {
                        messageBox.querySelector('.control-btn').click();
                    } else if (isGameOver) {
                        startGame();
                    }
                }
            });

        };

    </script>
</body>
